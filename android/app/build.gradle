plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.buscapreco"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.buscapreco"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        namespace = "com.example.buscapreco"
    }

   buildTypes {
    release {
        signingConfig = signingConfigs.debug
        minifyEnabled false
        shrinkResources false
    }
}

}

dependencies {
    implementation 'com.google.code.findbugs:jsr305:3.0.2' // Para javax.annotation.*
    implementation 'com.google.errorprone:error_prone_annotations:2.11.0' // Para errorprone.*
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Caso esteja usando Firebase
    implementation 'androidx.core:core-ktx:1.10.1' // Atualização para dependências do AndroidX, se necessário
}

flutter {
    source = "../.."
}
