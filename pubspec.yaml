name: busca_preco
description: "Aplicativo utilizado para busca de produtos e suas informações em geral."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  package_info_plus: ^4.0.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

fonts:
  - family: Roboto
    fonts:
      - asset: fonts/Roboto-Black.ttf
        weight: 900
      - asset: fonts/Roboto-BlackItalic.ttf
        weight: 900
        style: italic
      - asset: fonts/Roboto-Bold.ttf
        weight: 700
      - asset: fonts/Roboto-BoldItalic.ttf
        weight: 700
        style: italic
      - asset: fonts/Roboto-Italic.ttf
        style: italic
      - asset: fonts/Roboto-Light.ttf
        weight: 300
      - asset: fonts/Roboto-LightItalic.ttf
        weight: 300
        style: italic
      - asset: fonts/Roboto-Medium.ttf
        weight: 500
      - asset: fonts/Roboto-MediumItalic.ttf
        weight: 500
        style: italic
      - asset: fonts/Roboto-Regular.ttf
      - asset: fonts/Roboto-Thin.ttf
        weight: 100
      - asset: fonts/Roboto-ThinItalic.ttf
        weight: 100
        style: italic
