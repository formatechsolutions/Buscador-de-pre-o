name: busca_preco
description: "Aplicativo utilizado para busca de produtos e suas informações em geral."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
  package_info_plus: ^8.1.1
  flutter_lints: ^5.0.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/